<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackJunction | Track Bikes Specialist</title>
    <style>
        /* --- Base & Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            /* Recreating the dark, slightly radial background from your photo */
            background: radial-gradient(circle at center, #2B4550 0%, #0F1A20 100%);
            color: #ffffff;
            display: flex;
            flex-direction: column;
        }

        /* --- Layout Structure --- */
        .wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* --- Header / Main Logo --- */
        .header {
            text-align: center;
            padding-top: 60px;
        }

        .main-logo {
            width: 500px;
            max-width: 80%; /* Ensures it scales down on mobile */
            height: auto;
        }

        /* --- Middle Content (Text & Button) --- */
        .content-area {
            padding: 0 12%;
            margin-bottom: auto; /* Pushes the footer to the bottom */
            margin-top: 10vh; /* Adds vertical spacing from the logo */
            text-align: center; /* Ensures everything is centered like your photo */
        }

        .content-area h1 {
            font-size: 3.2rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .content-area p {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 40px;
            font-weight: 300;
        }

        /* --- Button --- */
        .btn {
            display: inline-block;
            padding: 14px 60px;
            border: 2px solid #ffffff;
            border-radius: 40px;
            background: transparent;
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ffffff;
            color: #0F1A20; /* Dark text on hover */
        }

        /* --- Footer Icons --- */
        .footer {
            padding: 30px 0 40px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Space between icons */
        }

        .footer a {
            display: inline-block;
            width: 28px;
            height: 28px;
            transition: transform 0.2s ease;
        }

        .footer a:hover {
            transform: translateY(-3px); /* Slight jump effect on hover */
        }

        .footer img {
            width: 100%;
            height: auto;
            /* Converts the black PNG icons to white */
            filter: invert(1); 
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .content-area {
                padding: 0 5%;
                text-align: center;
            }
            .content-area h1 {
                font-size: 2.2rem;
            }
            .content-area p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        
        <div class="header">
            <img src="b8d0e77d-e569-40f4-a567-3d2dec939351.jfif" alt="TrackJunction Logo" class="main-logo">
        </div>

        <div class="content-area">
            <h1>Track Bikes Specialist</h1>
            <p>Home Based. Affordable and Professional. For Cyclists by a cyclist</p>
            <a href="https://carousell.com/trackjunction.co" target="_blank" class="btn">Catalogue</a>
        </div>

        <div class="footer">
            <a href="https://wa.me/6589227208" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
            <a href="https://www.instagram.com/trackjunction.co" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="mailto:startrackcycles@gmail.com"><img src="mail.png" alt="Email"></a>
            <a href="https://maps.app.goo.gl/efkZYxPZVaXP9V897" target="_blank"><img src="pin.png" alt="Location"></a>
        </div>

    </div>

</body>
</html>

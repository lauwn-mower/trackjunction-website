<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | TrackJunction</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .coming-soon-container {
            padding: 40px;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: normal;
        }

        .accent {
            color: #FCAE16; /* Your yellow-orange brand color */
        }

        p {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }

        .btn {
            font-family: 'Bebas Neue', sans-serif;
            display: inline-block;
            padding: 15px 40px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 1.4rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

            .btn:hover {
                background-color: #FCAE16;
                color: #000000;
                transform: translateY(-3px);
            }
    </style>
</head>
<body>

    <div class="coming-soon-container">
        <h1>BUILD <span class="accent">GALLERY</span></h1>
        <p>Curating our best track builds. Check back soon.</p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>

</body>
</html>
